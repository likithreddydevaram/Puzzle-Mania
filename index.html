<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <!-- title -->
        <div class="title1">
          <h2>Puzzle Mania</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <div><h3 class="title2">WELCOME</h3></div>
        <div class="img-container">
          <img id="image" src="./images/logo.png" id="person-img" alt="" >
        </div>
        <div class="review">
          <p id="info">Test Your Logical Skills</p>
        </div>
        <div class="answer-cont hide-answer-cont">
          <p style="color: #000; font-size: large;font-weight: 600;">Answer</p>
          <p id="answer"></p>
        </div>
       
      <div class="btns">
        <button class="answer-btn answer-btn2">Get answer</button>
      </div>
      <div class="btns">
        <button class="surprize-btn">Get a puzzle</button>
      </div>
      </div>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
